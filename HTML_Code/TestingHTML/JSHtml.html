<!DOCTYPE html>
<html>
    <head>
        <title>Working with JS in HTML</title>
    </head>
    <body>
        <h1>Very Basic JS. Important for updating the webpage</h1>
        <p id="paragraph">This is the default text for this element</p>
        <button type="button" onclick="document.getElementById('paragraph').innerHTML = 'Updated!'">Click me to update text!</button>
    </body>
</html>
