<!DOCTYPE html>
<html>
    <head>
        <title>TestingCSSFlexbox</title>
        <meta charset="UTF-8">
        <link href="FlexboxCSS.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <h1>Trying to figure out flexboxes</h1>
        </header>
        <div class="testingNames">
            <div class="flex-box">Space 1</div>
            <div class="flex-box">Space 2</div>
            <div class="flex-box">Space 3</div>
        </div>
        <!--
            flex-direction:
            - Column: top to bottom (Vertically)
            - Column-reverse: bottom to top (Vertically)
            - Row: left to right (Horizontally)
            - Row-reverse: right to left (Horizontally)
        -->
        <!--
            flex-wrap:
            - wrap: elements will wrap when screen size changes
            - no-wrap: (default) Sections will resize rather than wrap to lower lines
            - wrap-reverse: items wrap but in reverse
        -->
        <!--Flex-flow will do both properties above in one line (ex. flex-flow:row wrap;)-->
        <!--
            justify-content: Aligns items within section(direction)
            - flex-start: (default) Aligns items with start of container
            - flex-end: Aligns items with end of container
            - center: Items are centered to the container's center not the pages
            - space-around: Items will have uniform space between them, and there will be space at beginning and end of container.
            - space-between: Items will be displayed with space between the lines(None on the outside)
            - space-evenly: Items will be evenly spaced between each other and the beginning/end of the container
        -->
    </body>
</html>
